<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/56130fad91.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <header><strong>TODO LIST</strong></header>
        <div class="myLists">
            <input class="myinput" type="text" placeholder="Add your new todo">
            <button><i class="fa fa-plus"></i></button>
            </div>
            <ul class="todoList">
                <li><span><i class="fas fa-trash-alt"></i></span></li>
            </ul>
        <div class="footer">
        <span>You have <span class="pendingTasks"></span> pending tasks</span>
        <button class="btn">Delete All</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
